
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduate Profile Dashboard - Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; }
        .container { width: 80%; margin: auto; overflow: hidden; }
        header { background: #cf9e39; color: #ffffff; padding: 20px 0; text-align: center; }
        h1 { color: #ffffff; }
        .login { padding: 20px; margin: 20px 0; background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 10px 15px; border: none; background: #003366; color: #ffffff; border-radius: 4px; cursor: pointer; }
        button:hover { background: #ffd700; color: #003366; }
    </style>
</head>
<body>
<header><h1>Graduate Profile Dashboard</h1></header>
<div class="container">
    <div class="login">
        <h2>Student Login</h2>
        <form action="dashboard.html">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password">
            <button type="submit">Login</button>
        </form>
    </div>
</div>
</body>
</html>
